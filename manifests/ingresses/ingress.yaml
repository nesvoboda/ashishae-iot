apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wil-app-ingress
spec:
  rules:
    - host: localhost
      http:
        paths:
        - path: /wil-app
          pathType: Prefix
          backend:
            service:
              name: wil-app
              port:
                number: 8888

  
